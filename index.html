<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap');</style>
</head>
<body>

    <div id="container">

        <div id="header">
            <h1 style="margin-bottom: 0;">Rock Paper Scissors</h1>
            <h3>A game of (mostly) chance!</h3>
        </div>

        <div id="gamespace1">
            <p style="margin-bottom: 0;">Choose your weapon</p>
            <div id="selection">
                <input type="image" src="./img/player-rock.png" id="rock" class="playerChoice zoom"/>
                <input type="image" src="./img/player-paper.png" id="paper" class="playerChoice zoom"/>
                <input type="image" src="./img/player-scissors.png" id="scissors" class="playerChoice zoom"/>
            </div>
        </div>

        <div id="footer">
            <div class="results">
                <p id="roundResult">First to 5 wins!</p>
            </div>
            <div class="results">
                <p id="gameResult">placeholdertext</p>
            </div>
        </div>

    </div>

    </script>    
</body>
</html>
