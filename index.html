<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap');</style>
</head>
<body>

    <div id="container">
        <div id="header">
            <h1 style="margin-bottom: 0;">Rock Paper Scissors</h1>
            <h3>A game of (mostly) chance!</h3>
        </div>

        <div id="gamespace">
            <p style="margin-bottom: 0;" id="announcer">Make your play</p>
            <div id="selection">
                <input type="image" src="./img/player-rock.png" id="rock" class="playerchoice zoom"/>
                <input type="image" src="./img/player-paper.png" id="paper" class="playerchoice zoom"/>
                <input type="image" src="./img/player-scissors.png" id="scissors" class="playerchoice zoom"/>
                <h2 id="versus">VS</h2>
                <img id="computer"/>
            </div>
        </div>

        <div id="resultspace">
            <div id="results">
                <h2 id="finalresult"></h2>
                <button type="submit" id="playagain">Play again</button>
            </div>
        </div>

        <div id="footer">
            <div>
                <p id="roundresult">First to 5 wins!</p>
            </div>
            <div>
                <p id="scorer">placeholdertext no-movement</p>
            </div>
            <button type="submit" id="nextround">Next round</button>
        </div>
    </div>

    <div id="bottombar">Built by <a id="gitLink" href="https://github.com/ACKSIL-droid">Andrew Skinner</a></div>

</body>
</html>
